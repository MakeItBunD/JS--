<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <style>
        #mouse {
            display: inline-block;
            cursor: pointer;
            margin: 0;
        }

        #mouse:focus {
            outline: 1px dashed black;
        }
    </style>
</head>

<body>

    <p>Кликните по "изображению" мыши и перемещайте её с помощью клавиш со стрелками.</p>

<pre id="mouse">
 _   _
(q\_/p)
 /. .\
=\_t_/=   __
 /   \   (
((   ))   )
/\) (/\  /
\  Y  /-'
 nn^nn
</pre>


    <script>
        mouse.style.position = 'fixed'
        mouse.setAttribute('tabindex', '-1')

        const coords = mouse.getBoundingClientRect()

        const mouseWidth = coords.width
        const mouseHeight = coords.height

        let leftPos = coords.left
        let topPos = coords.top

        mouse.addEventListener('keydown', event => {
            if (!event.key.includes('Arrow')) return

            switch (event.key) {
                case 'ArrowUp':
                    topPos -= mouseHeight
                    break

                case 'ArrowRight':
                    leftPos += mouseWidth
                    break

                case 'ArrowDown':
                    topPos += mouseHeight
                    break

                case 'ArrowLeft':
                    leftPos -= mouseWidth
                    break
            }

            mouse.style.left = leftPos + 'px'
            mouse.style.top = topPos + 'px'
        })
    </script>

</body>

</html>
