<!DOCTYPE html>
<html>
<head></head>
<body>
  <form name="search">
    <label>Search the site:
      <input type="text" name="search">
    </label>
    <input type="submit" value="Search!">
  </form>

  <hr>

  <form name="search-person">
    Search the visitors:
    <table id="age-table">
      <tbody><tr>
        <td>Age:</td>
        <td id="age-list">
          <label>
            <input type="radio" name="age" value="young">less than 18</label>
          <label>
            <input type="radio" name="age" value="mature">18-50</label>
          <label>
            <input type="radio" name="age" value="senior">more than 50</label>
        </td>
      </tr>

      <tr>
        <td>Additionally:</td>
        <td>
          <input type="text" name="info[0]">
          <input type="text" name="info[1]">
          <input type="text" name="info[2]">
        </td>
      </tr>

    </tbody></table>

    <input type="submit" value="Search!">
  </form>
  

  <script>
    const ageTable = document.querySelector("#age-table")

    const labels = document.querySelectorAll('#age-table label')

    const age = document.querySelector('#age-table td:first-child')

    const form = document.querySelector('form[name=search]')

    const firstInput = document.querySelector(`form[name=search] input:first-child`)

    const lastInput = document.querySelector(`form[name=search] > input:last-child`)

    console.log(ageTable)
    console.log(labels)
    console.log(age)
    console.log(form)
    console.log(firstInput)
    console.log(lastInput)
  </script>
</body>
</html>
